<ion-tabs>
  <ion-tabs (ionTabsDidChange)="setSelectedTab()">

    <!-- The dummy player stacked above the tabs -->
    <div class="player">
      <div class="progress-bar">
        <div class="progress" [style.width]="progress + '%'"></div>
      </div>
      <ion-row class="ion-no-padding">
        <ion-col size="2" class="ion-no-padding">
          <img src="../../assets/download.jpeg">
        </ion-col>
        <ion-col size="8" class="ion-align-self-center">
          <b>All the Good Girls Go to Hell</b><br>
          <span>Billie Eilish</span>
        </ion-col>
        <ion-col size="2" class="ion-text-center ion-no-padding ion-align-self-center">
          <ion-icon name="play-sharp" color="dark" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
  


  <ion-tab-bar [translucent]="true" slot="bottom">
    <ion-tab-button   tab="tab1">
      <ion-icon aria-hidden="true"  name="play-circle"></ion-icon>
      <ion-label>Listen Now</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="grid"></ion-icon>
      <ion-label>Browse</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="albums"></ion-icon>
      <ion-label>Library</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon aria-hidden="true" name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
