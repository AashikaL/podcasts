<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
    <ion-searchbar  show-clear-button="focus" show-cancel-button="focus" placeholder="Shows, Episodes and More"></ion-searchbar>
  </ion-header>
  <ion-row>
    <ion-col size="6" *ngFor="let image of images">
      <ion-thumbnail class="size">
        <img alt="Silhouette of mountains" [src]="image.img" />
      </ion-thumbnail>
    </ion-col>
  </ion-row>
</ion-content>
