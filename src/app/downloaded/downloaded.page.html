<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-buttons slot="start"> <ion-icon name="chevron-back" size="large"></ion-icon> 
        <ion-text color="primary">Library</ion-text> </ion-buttons>
    </ion-buttons>
    <ion-title>downloaded</ion-title>
    <ion-buttons id="popover-button" slot="end" class="custom-icon-container">
      <ion-icon class="icon-color" name="ellipsis-horizontal"></ion-icon>
    </ion-buttons>
    <ion-popover trigger="popover-button" [dismissOnSelect]="true">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item [button]="true" [detail]="false"><ion-label>Hide Played Episodes</ion-label>
              <ion-icon slot="end" name="eye-off-outline"></ion-icon></ion-item>
            <ion-item class="Remove" [button]="true" [detail]="false">Remove All Downloads</ion-item>
            <ion-item [button]="true" [detail]="false">Date Downloaded</ion-item>
            <ion-item [button]="true" [detail]="false">Date Published</ion-item>
            <ion-item [button]="true" [detail]="false">Group By Show</ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">downloaded</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
