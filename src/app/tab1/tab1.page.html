<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listen Now
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listen Now</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-row class="ion-no-padding">
      <swiper-container [slidesPerView]="2">
        <swiper-slide class="ion-padding" *ngFor="let item of items" class="swiper-card" tappable >
          <ion-card class="custom-card ion-padding" [attr.data-color]="item.color">
            <div>
              <img class="spacing ion-padding" [src]="item.images" />
              <span class="title"><b>{{ item.title }}</b></span><br>
              <span class="title"><b>{{ item.description }}</b></span><br><br>
            </div>
          </ion-card>
        </swiper-slide>
      </swiper-container>
    </ion-row></ion-list>

  <ion-row>
    <ion-label class="ion-padding">
      <h1><b>You Might Like</b><ion-icon class="center ion-padding-start" name="chevron-forward-outline"></ion-icon>
      </h1>
      <p>Beased on your listening</p>
    </ion-label>
    <swiper-container [slidesPerView]="2.4" *ngFor="let entry of might;">
      <swiper-slide *ngFor="let album of entry.albums" tappable (click)="openAlbum(album)">
        <div class="spacing ion-padding">
          <img class="radius" [src]="'/assets/podcasts/albums/' + dasherize(album.image) + '.jpg'" />
          <span class="title">{{ album.title }}</span>
          <p class="margin">{{album.update}}</p>
        </div>
      </swiper-slide>
    </swiper-container>
  </ion-row>

  <ion-row>
    <ion-label class="ion-padding-start">
      <h1><b>Popular Shows</b><ion-icon class="center ion-padding-start" name="chevron-forward-outline"></ion-icon></h1>
    </ion-label>
    <swiper-container [slidesPerView]="2.4" *ngFor="let entry of popular;">
      <swiper-slide *ngFor="let album of entry.albums" tappable>
        <div class="spacing ion-padding">
          <img class="radius" [src]="'/assets/podcasts/albums/' + dasherize(album.image) + '.jpg'" />
          <span class="title">{{ album.title }}</span>
          <p class="margin">{{album.update}}</p>
        </div>
      </swiper-slide>
    </swiper-container>
  </ion-row>

  <ion-row>
    <ion-label class="ion-padding-start">
      <h1 class="ion-no-padding-bottom"><b>Business</b><ion-icon class="center ion-padding-start" name="chevron-forward-outline"></ion-icon></h1>
    </ion-label>
    <swiper-container [slidesPerView]="1" *ngFor="let entry of business;">
      <swiper-slide *ngFor="let album of entry.albums" tappable>
          <ion-item lines="full">
            <ion-thumbnail slot="start">
              <img class="radius" [src]="'/assets/podcasts/albums/' + dasherize(album.image) + '.jpg'" />
            </ion-thumbnail>
            <div class="d-flex">
              <ion-row>
                <p class="update"><b>{{album.update}}</b></p>
              </ion-row>
              <ion-row>
                <ion-label class="ion-text-wrap album-title"><b>{{ album.title }}</b></ion-label>
              </ion-row>
            </div>
          </ion-item>
      </swiper-slide>
    </swiper-container>
  </ion-row>

  <ion-row class="top">
    <swiper-container [slidesPerView]="1" *ngFor="let entry of busines;">
      <swiper-slide *ngFor="let album of entry.albums" tappable>
          <ion-item  lines="none">
            <ion-thumbnail slot="start">
              <img class="radius" class="img" [src]="'/assets/podcasts/albums/' + dasherize(album.image) + '.jpg'" />
            </ion-thumbnail>
            <div class="d-flex">
              <ion-row>
                <p class="update"><b>{{album.update}}</b></p>
              </ion-row>
              <ion-row>
                <ion-label class="ion-text-wrap album-title"><b>{{ album.title }}</b></ion-label>
              </ion-row>
              <ion-row>
                <ion-icon slot="end" name="ellipsis-horizontal-outline"></ion-icon>
              </ion-row>
            </div>
           
          </ion-item>
      </swiper-slide>
    </swiper-container>
  </ion-row>

</ion-content>
